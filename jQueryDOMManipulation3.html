<!DOCTYPE html>
<html lang="en">
<head>
    <title>jQuery DOM Manipulation</title>
    <link rel="stylesheet" href="css/stylling.css">
</head>
<!--    addClass() - Adds one or more classes to the selected elements.
        removeClass() - Removes one or more classes from the selected elements.
        toggleClass() - Toggles between adding/removing classes from the selected elements.
        css() - Sets or returns the style attribute. -->
<body>
    <h3>jQuery DOM Manipulation</h3>
    <button id="btn1">Add Class</button>
    <button id="btn2">Remove Class</button>
    <button id="btn3">Toggle Class</button>
    <button id="btn4">CSS</button>

    <br><br>

    <div id="div1" class="myDiv">
        <p id="p1" class="p1class" value="Hello World">
            This is <b>PARAGRAPH</b> written in <i>DIV 1</i>.
        </p>
    </div>

    <div id="div2">
        <p id="p2" class="p2class" value="Hello World">
            This is <b>PARAGRAPH</b> written in <i>DIV 2</i>.
        </p>
    </div>
</body>

<script src="jquery-3.5.1.js" type="text/javascript"></script>

<script>
    $(document).ready(function(){
        $("#btn1").click(function(){
            $("#div1").addClass("newDivClass newParaClass");
        })

        $("#btn2").click(function(){
            $("#div1").removeClass("newDivClass");
        })

        $("#btn3").click(function(){
            $("#div1").toggleClass("newDivClass");
        })

        $("#btn4").click(function(){
           // alert($("#div1").css("padding"));
           $("#div1").css("font-size", "20px")
        })
    });
</script>
</html>

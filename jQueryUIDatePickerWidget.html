<!DOCTYPE html>
<html lang="en">
<head>
    <title>jQuery UI Date Picker Widget</title>
    <link rel="stylesheet" href="css/jQueryUI.css">
    <link rel="stylesheet" href="jquery-ui-1.12.1.custom/jquery-ui.css">
    <link rel="stylesheet" href="jquery-ui-1.12.1.custom/jquery-ui.min.css">
    <link rel="stylesheet" href="jquery-ui-1.12.1.custom/jquery-ui.structure.css">
    <link rel="stylesheet" href="jquery-ui-1.12.1.custom/jquery-ui.theme.css">

</head>

<body>
    <div id="myDiv">
        <h3>jQuery UI Date Picker Widget</h3>
        <input id="dateInput" placeholder="click here to choose Date" type="text">
    </div>
</body>

<script src="jquery-3.5.1.js" type="text/javascript"></script>

<script src="jquery-ui-1.12.1/jquery-ui.js" type="text/javascript"></script>

<script>
    $("#dateInput").datepicker({
        numberOfMonths:1,
        changeMonth:true,
        changeYear:true,
        showWeek:true,
        weekHeader:"wkNo",
        showOtherMonths:true,
        minDate: new Date(2015,0,1),
        maxDate: new Date(2025,0,1)
    });
</script>

</html>

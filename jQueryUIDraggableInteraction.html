<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable Interaction in jQuery</title>
    <link rel="stylesheet" href="css/jQueryUI.css">
    <link rel="stylesheet" href="jquery-ui-1.12.1/jquery-ui.css">
    <link rel="stylesheet" href="jquery-ui-1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="jquery-ui-1.12.1/jquery-ui.structure.css">
    <link rel="stylesheet" href="jquery-ui-1.12.1/jquery-ui.theme.css">
</head>

<body>
    <h3>Draggable Feature in jQueryUI</h3>
    <div style="border: hotpink solid 2px">
        <div class="cube">
            <h3>CUBE 1</h3>
        </div>

        <div class="cube">
            <h3>CUBE 2</h3>
        </div>
    </div>
</body>

<script src="jquery-3.5.1.js" type="text/javascript"></script>

<script src="jquery-ui-1.12.1/jquery-ui.js" type="text/javascript"></script>

<script>
    $(".cube").draggable({
        //axis:"y",
        containment: "parent",
        cursor:"grabbing",
        opacity: 0.5,
        //grid:[300,300],
        snap:true,
        snapTolerance: 100
    });
</script>

</html>

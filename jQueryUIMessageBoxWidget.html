<script>
    //$("#messageBox").dialog();
    $("#btn").click(function(){
        $("#messageBox").dialog({
            title:"Custom Message Box",
            draggable:true,
            resizable: true,
            // width: 300,
            // height: 300,
            modal: true,

            buttons: 
            [
                {
                    text:"Close",
                    icon:"ui-icon-heart",
                    click: function(){
                        $(this).dialog("close");
                    }
                },

                {
                    text:"Ok",
                    icon:"ui-icon-heart",
                    click:function(){
                        $(this).dialog("close");
                    }
                }
            ]
        });
    });
</script>

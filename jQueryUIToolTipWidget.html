<!DOCTYPE html>
<html lang="en">
<head>
    <title>jQuery UI Date Picker Widget</title>
    <link rel="stylesheet" href="css/jQueryUI.css">
    <link rel="stylesheet" href="jquery-ui-1.12.1/jquery-ui.css">
    <link rel="stylesheet" href="jquery-ui-1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="jquery-ui-1.12.1/jquery-ui.structure.css">
    <link rel="stylesheet" href="jquery-ui-1.12.1/jquery-ui.theme.css">

</head>

<body>
    <div id="myDiv">
        <h3>Tool-Tip widget using jQueryUI</h3>
        <img id="myImg" src="https://wallpaperlist.com/uploads/wallpaper/thumb/coo/cool-cristiano-ronaldo-in-green-t-shirt-wallpaper-532ad0acc715b.jpg" 
            alt="Ronaldo" width="200px" title="Ronaldo">
    </div>
</body>

<script src="jquery-3.5.1.js" type="text/javascript"></script>

<script src="jquery-ui-1.12.1/jquery-ui.js" type="text/javascript"></script>

<script>
    $("img").tooltip({
        //track: true,
        content: "Ronaldo is the best football player.",
        show:{effect:"explode", duration:2000},
        hide:{effect:"blind", duration:2000}
    });
</script>

</html>
